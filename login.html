<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | seeBOOK</title>
    <!-- Icon -->
    <link rel="icon" href="dist/icon/casual-life-3d-yellow-pink-and-beige-books-lying-on-top-of-each-other.png">
    <!-- Font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27e42df87e.js" crossorigin="anonymous"></script>
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="dist/css/swiper.min.css"/>
    <!-- Custom Style -->
    <link rel="stylesheet" href="dist/css/output.css">
</head>
<body class="font-poppins bg-[#FEFDF9] overflow-x-hidden relative w-full" data-barba="wrapper">

    <!-- transition start -->
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>
    <!-- transition end -->


    <!-- Header Start -->
    <header class="bg-transparent relative top-0 left-0 w-full flex items-center justify-evenly z-index-10 transition duration-500 py-5 lg:py-4">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="index.html" class="flex items-center">
                        <img src="dist/icon/casual-life-3d-yellow-pink-and-beige-books-lying-on-top-of-each-other.png" alt="" class="w-20 lg:w-24">
                        <h1 class="text-2xl lg:text-3xl font-bold text-primary"><span class="text-darken">see</span>BOOK</h1>
                    </a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="buton" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu" class="hidden absolute py-5 bg-[#FEFDF9] shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none dark:bg-dark lg:dark:bg-transparent dark:border lg:dark:border-none z-[999] mt-5 lg:mt-0">
                        <ul class="block lg:flex">
                            <li class="group" id="subnav"><a href="#" class="text-base text-darken font-medium py-2 mx-8 flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out">Home</a></li>
                            <li class="group" id="subnav"><a href="#" class="text-base text-darken font-medium py-2 mx-8 flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out">Books</a></li>
                            <li class="group" id="subnav"><a href="#" class="text-base text-darken font-medium py-2 mx-8 flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out">Blog</a></li>
                            <li class="group" id="subnav"><a href="#" class="text-base text-darken font-medium py-2 mx-8 flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out">About</a></li>
                            <hr class="text-dark mt-5 mb-2 lg:hidden">
                            <li class="group" id="subnav"><a href="login.html" class="text-base text-darken font-medium py-2 justify-center flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out lg:hidden">Login</a></li>
                            <li class="group" id="subnav"><a href="register.html" class="text-base font-medium text-darken px-4 py-2 bg-primary shadow-lg lg:hidden mx-8 my-2 block rounded-sm text-center">Create account</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="lg:flex items-center gap-10 hidden">
                    <a href="login.html" class="text-base font-medium text-darken">Login</a>
                    <a href="register.html" class="text-base font-medium text-darken px-4 py-2 bg-primary shadow-lg rounded-full">Create account</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <main data-barba="container" data-barba-namespace="login">

    <!-- Main section register start -->
    <section id="register" class="pt-20 pb-32 lg:pb-30 px-4">
        <div class="container mx-auto flex flex-col lg:flex-row gap-12 lg:gap-0 bg-white items-center rounded-2xl px-4 lg:px-14 py-14 lg:py-24 shadow-md justify-center">
            <div class="w-full">
                <img src="dist/img/casual-life-3d-young-couple-sitting-on-the-floor-and-reading-books.png" alt="" class="w-[600px]">
            </div>
            <div class="w-full">
                <h5 class="font-bold text-xl text-center text-darken mb-7">Log in Account</h5>
                <form action="">
                    <div class="form-group mt-7">
                        <label for="email" class="text-dark">Email</label><br>
                        <input type="email" name="email" id="email" class="bg-[#B0BAC3] bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your Email here">
                    </div>
                    <div class="form-group mt-7">
                        <label for="password" class="text-dark">Password</label><br>
                        <input type="password" name="password" id="password" class="bg-[#B0BAC3] bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your Password here">
                    </div>
                    <div class="flex justify-center mt-7">
                        <button type="submit" class="py-3 px-5 bg-primary text-darken text-lg rounded-lg">Create Account</button>
                    </div>
                </form>
                <p class="text-sm text-darken text-center mt-4">Have not account yet? <a href="register.html" class="text-primary">Register</a></p>
            </div>
        </div>
    </section>
    <!-- Main section register end -->

    </main>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Barba JS -->
<script src="https://unpkg.com/@barba/core"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<!-- Swiper Slider -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<!-- Custom Javascript -->
<script src="dist/js/script.js"></script>
<!-- transition javascript -->
<script src="dist/js/transition.js"></script>
</body>
</html>
