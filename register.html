    <!-- Header Start -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center justify-evenly z-index-10 transition duration-500 py-5 lg:py-4">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="index.html" class="flex items-center">
                        <img src="dist/icon/casual-life-3d-yellow-pink-and-beige-books-lying-on-top-of-each-other.png" alt="" class="w-20 lg:w-24">
                        <h1 class="text-2xl lg:text-3xl font-bold text-primary"><span class="text-darken">see</span>BOOK</h1>
                    </a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="buton" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu" class="hidden absolute py-5 bg-[#FEFDF9] shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none dark:bg-dark lg:dark:bg-transparent dark:border lg:dark:border-none z-[999] mt-5 lg:mt-0">

                            <hr class="text-dark mt-5 mb-2 lg:hidden">
                            <li class="group" id="subnav"><a href="login.html" class="text-base text-darken font-medium py-2 justify-center flex group-hover:text-primary dark:text-white transition duration-500 ease-in-out lg:hidden">Login</a></li>

                        </ul>
                    </nav>
                </div>
                <div class="lg:flex items-center gap-10 hidden">
                    <a href="login.html" class="text-base font-medium text-darken">Login</a>
                    <a href="register.html" class="text-base font-medium text-darken px-4 py-2 bg-primary shadow-lg rounded-full">Create account</a>
                </div>
            </div>

    <!-- Header End -->

    <main data-barba="container" data-barba-namespace="register">

    <!-- Main section register start -->
    <section id="register" class="py-32 lg:py-40 px-4">
        <div class="container mx-auto flex flex-col lg:flex-row gap-12 lg:gap-0 bg-white items-center rounded-2xl px-4 lg:px-14 py-14 lg:py-24 shadow-md justify-center">
            <div class="w-full">
                <img src="dist/img/casual-life-3d-young-couple-sitting-on-the-floor-and-reading-books.png" alt="" class="w-[600px] mx-auto">
            </div>
            <div class="w-full">
                <h5 class="font-bold text-2xl text-center text-darken mb-7">Create your Free Account</h5>
                <form action="">
                    <h4 class="font-semibold text-darken mt-7">Personal Information</h4>
                    <div class="flex flex-col lg:flex-row gap-2 mt-5">
                        <div class="form-group w-full">
                            <label for="firstname" class="text-dark">First Name <span class="text-red-500">*</span></label><br>
                            <input type="text" name="firstname" id="firstname" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your first name here">
                        </div>
                        <div class="form-group w-full">
                            <label for="lastname" class="text-dark">Last Name <span class="text-red-500">*</span></label><br>
                            <input type="text" name="lastname" id="lastname" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your last name here">
                        </div>
                    </div>
                    <div class="flex flex-col lg:flex-row gap-2 mt-2 lg:mt-5">
                        <div class="form-group w-full">
                            <label for="name" class="text-dark">Gender <span class="text-red-500">*</span></label><br>
                            <input type="text" name="name" id="name" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your Full Name here">
                        </div>
                        <div class="form-group w-full">
                            <label for="birth" class="text-dark">Date of birth <span class="text-red-500">*</span></label><br>
                            <input type="date" name="birth" id="birth" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full text-dark uppercase">
                        </div>
                    </div>
                    <h4 class="font-semibold text-darken mt-7">Contact Information</h4>
                    <div class="flex flex-col lg:flex-row gap-2 mt-5">
                        <div class="form-group w-full">
                            <label for="email" class="text-dark">Email Address <span class="text-red-500">*</span></label><br>
                            <input type="email" name="email" id="email" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your Email here">
                        </div>
                        <div class="form-group w-full relative">
                            <label for="password" class="text-dark">Password <span class="text-red-500">*</span></label><br>
                            <input type="password" name="password" id="password" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your Password here">
                            <span toggle="#password" class="fa-solid fa-eye field-icon toggle-password absolute top-1/2 right-5 text-darken text-xl cursor-pointer"></span>
                        </div>
                    </div>
                    <div class="flex flex-col lg:flex-row gap-2 mt-2 lg:mt-5">
                        <div class="form-group w-full">
                            <label for="telephone" class="text-dark">Telephone <span class="text-red-500">*</span></label><br>
                            <input type="number" name="telephone" id="telephone" class="bg-white border bg-opacity-[40%] p-4 rounded-xl w-full" placeholder="Enter your telephone here">
                        </div>
                        <div class="form-group w-full relative">
                            <label for="mobile" class="text-dark">Mobile <span class="text-red-500 text-xs">(optional)</span></label><br>
                            <input type="number" name="mobile" id="mobile" class="bg-white border bg-opacity-[40%] p-4 pl-14 rounded-xl w-full outline-0" placeholder="Enter your mobile here">
                            <div class="text-darken bg-gray-200 top-6 rounded-l-xl absolute h-[57px] px-2 pt-4">+62</div>
                        </div>
                    </div>
                    <div class="flex justify-center mt-10">
                        <button type="submit" class="py-3 px-5 bg-primary text-darken text-lg rounded-lg w-full">Create Account</button>
                    </div>
                </form>
                <p class="text-sm text-darken text-center mt-4">Already have an account? <a href="login.html" class="text-primary">Log In</a></p>
                <hr class="mt-5 mb-3">
                <p class="text-sm text-dark text-center">Or Register with</p>
                <div class="flex justify-center mt-5 gap-7">

                    <a href="" class="shadow-md p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><linearGradient id="Ld6sqrtcxMyckEl6xeDdMa" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#2aa4f4"/><stop offset="1" stop-color="#007ad9"/></linearGradient><path fill="url(#Ld6sqrtcxMyckEl6xeDdMa)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"/><path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"/></svg></a>

                </div>
            </div>
        </div>
    </section>
    <!-- Main section register end -->

    </main>
